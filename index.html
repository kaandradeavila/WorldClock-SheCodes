<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clock</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="title-app">WORLD CLOCK</div>
      <div class="city-select-wrap">
        <select class="city-select" id="city-select">
          <option value="" selected>Select a city</option>
          <option value="current-location">Current Location</option>
          <option value="los-angeles">Los Angeles</option>
          <option value="mexico-city">Mexico City</option>
          <option value="tokyo">Tokyo</option>
          <option value="sydney">Sydney</option>
        </select>
      </div>
      <div class="row-clocks">
        <div class="clocks col-2">
          <span class="selected-city">
            <div class="main-city-name" id="main-city-name">Choose a city</div>
            <div class="main-clock" id="main-clock"></div>
            <div class="main-clock-date" id="main-clock-date"></div>
          </span>
          <span class="other-cities" id="other-cities"></span>
        </div>
      </div>
    </div>
    <footer>This project was coded with ❤️ by 
        <a class="footer-a" href="https://github.com/kaandradeavila" target="_blank">Kyrenia Ailen Andrade Avila</a>, is open sourced on 
        <a class="footer-a" href="https://github.com/kaandradeavila/WorldClock-SheCodes" target="_blank">Github</a>, and hosted on 
        <a class="footer-a" href="https://kaandradeavila-world-clock.netlify.app/" target="_blank">Netlify</a>.
    </footer>
    <script src="src/index.js"></script>
  </div>
</body>
</html>
